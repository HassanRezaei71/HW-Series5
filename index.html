<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
<section class="section">
    <p class="question">1) Email Validation</p>
    <label for="email">Enter Your Email: </label><input type="text" id="email" placeholder="example@domain.com">
    <div>
        <button type="submit" id="valid" onclick="checkEmail()" class="btn">Check</button>
        <span id="result-valid"></span>
    </div>
</section>

<section class="section">
    <p class="question">2) Validate a phone number</p>
    <label for="phone">Enter Your Phone Number: </label><input type="number" id="phone" placeholder="09300000000">
    <div>
        <button type="submit" id="valid-phone" onclick="checkPhone()" class="btn">Check</button>
        <span id="result-valid-phone"></span>
    </div>
</section>
</body>
</html>
